<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Crossyword</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="Lukas Renner">
        <link rel="stylesheet" href="dark.css" />
        <link rel="stylesheet" href="light.css" />
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <script type="module" src="./index.js"></script>
        <div class="column-wrapper">

            <div id="main" class="column">
                <div class="title">
                    <h1>Crossyword</h1>
                    <h2>A crossword puzzle written in Rust</h2>
                </div>
                <div class="puzzle">
                    <canvas id="canvas" height="600" width="600"></canvas>
                    <button type="button" id="answers-toggle">Show Answers</button> 
                </div>
            </div>

            <div class="column" id="down">
                <h3>Down</h3>
            </div>

            <div class="column" id="across">
                <h3>Across</h3>
            </div>
        </div>

        <div class="links">
            <a href="https://github.com/lukasvrenner/crossyword">
                Source Code
            </a>
        </div>
    </body>
</html>
